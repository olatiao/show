<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://unpkg.com/papercss@1.5.3/dist/paper.min.css">
    <title>Document</title>
</head>
<style>
    .container {
        margin-top: 100px
    }
</style>

<style>
    .saying:after {
        content: "|";
        font-size: 1.2em;
        line-height: 0;
        /* display: inline-block; */
        vertical-align: baseline;
        opacity: 1;
        animation: caret 500ms infinite;
    }
</style>
<script language="javascript">
    var index = 0;
    var word;

    function type() {
        var typePanel = document.getElementById("aa");
        typePanel.innerText = word.substring(0, index++);
        if (index % 3 == 0) {
            typePanel.className = "";
        } else if (index % 3 == 1) {
            typePanel.className = "saying";
        }
    }
    window.onload = function () {
        word = document.getElementById("w").innerHTML;
        setInterval(type, 200);
    }
</script>

<body>
    <div class="paper container">
        <div class="card-body">
            <h1 class="card-title" style="display:none" id="w">Find Something I Liked</h1>
            <h1 id="aa" class="saying"></h1>
            <h4 class="card-text">
                There are have movie, animation, TV series and other resources online viewing,
                css,js, php, server and other related resources links.
            </h4>
            <button><a href="/about.html">Check This</a></button>
        </div>
    </div>
</body>

</html>
